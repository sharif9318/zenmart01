<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination Box</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }

      .pagination-container {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid pink;
        padding: 10px;
        border-radius: 8px;
      }

      .pagination {
        display: flex;
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .pagination li {
        margin: 0 5px;
      }

      .pagination a {
        text-decoration: none;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        color: #333;
      }

      .pagination a.active {
        background-color: pink;
        color: white;
        font-weight: bold;
      }

      .pagination a:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="pagination-container">
      <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#" class="active">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">...</a></li>
        <li><a href="#">20</a></li>
        <li><a href="#">&raquo;</a></li>
      </ul>
    </div>
  </body>
</html>
